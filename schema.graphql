# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  id: ID!
  name: String!
  email: String!
  avatar: String
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  createdAt: Time!
}

type Comment {
  id: ID!
  content: String!
  post: Post!
  author: User!
}

type PostsList {
  totalCount: Int!
  posts: [Post!]!
}

type Query {
  me: User!
  posts: PostsList!
  post(id: ID!): Post!
}

scalar Time
